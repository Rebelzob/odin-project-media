<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player</title>
    <link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
    <!--youtube sample webpage-->
    <header>
        <nav class="navbar">
            <img class="logo-nav-bar" src="./public/images/ytlogo.jpg" alt="">
            <div class="nav-bar-cascade">
                <ul>
                    <il><a href="#"></a>Home</il>
                    <il>Shorts</il>
                    <il>Suscriptions</il>
                    <il>Library</il>
                    <il>History</il>
                    <il>Your Videos</il>
                    <il>Watch Later</il>
                    <il>Liked Videos</il>
                    <il>Show more</il>
                </ul>
            </div> 
            <div class="nav-bar-search-bar">
                <input type="text" placeholder="Search">
            </div>
        </nav>
    </header>
    <main>
        <section class="player-container">
            <iframe class="player" width="560" height="315" src="https://www.youtube.com/embed/lM02vNMRRB0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <aside>
            <ul>
                <li>
                    <figure>
                        <img src="./public/images/thumbnail 1.jpg" alt="Flying Over Russia 4k">
                        <figcaption>Flying Over Russia 4k</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./public/images/thumbnail 2.jpg" alt="Deep House Ibiza">
                        <figcaption>Deep House Ibiza</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./public/images/thumbnail 3.jpg" alt="Earth From Above">
                        <figcaption>Earth From Above</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./public/images/thumbnail 4.jpg" alt="Amazin Landscapes">
                        <figcaption>Amazin Landscapes</figcaption>
                    </figure>
                </li>
            </ul>
        </aside>
    </main>

</body>
</html>
